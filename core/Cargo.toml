[package]
name = "bottomless"
version = "0.1.4"
edition = "2021"
license = "MIT"
keywords = ["libsql", "sqlite", "s3", "vfs", "replication"]
repository = "https://github.com/psarna/bottomless"
description = "Bottomless VFS"

[dependencies]
anyhow = "1.0.66"
async-compression = { version = "0.3.15", features = ["tokio", "gzip"] }
aws-config = "0.51.0"
aws-sdk-s3 = "0.21.0"
bytes = "1.3.0"
futures = "0.3.25"
tokio = { version = "1.22.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
uuid = { version = "1.2.2", features = ["v7"] }

[lib]
crate-type = ["staticlib"]
